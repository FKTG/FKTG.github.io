<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的世界中文网注册</title>
		<link rel="stylesheet" href="css/style_new.css" />
		<link rel="shortcut icon" " href="img/我的世界01.ico"/>
		<style>
		body{
			background: url(img/top1.png);
		}
		</style>
	</head>
	<body>
		<div class="dive">
			<form action="getnew2.html" method="get">
			<table class="ta" border="0" cellspacing="" cellpadding="" width="60%" height="800"  background="img/book.png" >
				
				<caption><h1>小组申请</h1></caption>
				<tr><td class="up" height="25px" colspan="8" background="img/book-up.png" ></td></tr>
				<tr>
					<td colspan="8" height="30px" align="center"><img src="img/01_1.png" height="40px" /> </td>
				</tr>
				
				
				<tr>
					<td colspan="1" height="200px" width="30px"> </td>
					<td colspan="6">
						<table border="1" cellspacing="0" cellpadding="" width="100%" height="100%">
							
							<tr height="30px"><th bgcolor="orange" colspan="2" height="30px"><font color="#0000FF" size="4">小组申请</font> </th></tr>
							
							<tr height="50px">
								<td width="300px" align="center">小组名称</td>
								<td>
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<input type="text" placeholder="填写你的小组名称" />
								</td>
							</tr>
							
							<tr height="50px">
								<td width="300px" align="center">你的国家</td>
								<td>
									&nbsp;&nbsp;
									<select >
					  					<option value="ch">中国</option>
					  					<option value="en">英国</option>
					  					<option value="fr">法国</option>
					  					<option value="am">美国</option>
					  					<option value="other">其他</option>
					  				</select>
					  				&nbsp;&nbsp;&nbsp;&nbsp;
					  				<select>
					  					<option value="qh">青海</option>
					  					<option value="qh">上海</option>
					  					<option value="qh">广东</option>
					  					<option value="qh">浙江</option>
					  					<option value="qh">北京</option>
					  					<option value="qh">河南</option>
					  					<option value="qh">河北</option>
					  					<option value="qh">东北</option>
					  					<option value="qh">甘肃</option>
					  				</select>
								</td>
							</tr>
							
							<tr height="30px">
								<td align="center">你喜欢玩的模组</td>
								<td align="center">
									<input type="radio" name="mod" value="01"/>科技mod&nbsp;
									<input type="radio" name="mod" value="02" />魔法mod&nbsp;
									<input type="radio" name="mod" value="03" />辅助mod&nbsp;
								</td>
							</tr>
							
							<tr height="30px">
								<td align="center">你最喜欢玩的版本</td>
								<td align="center">
									<input type="radio" name="vsion" value="01"/>1.6.x&nbsp;
									<input type="radio" name="vsion" value="02" />1.7.x&nbsp;
									<input type="radio" name="vsion" value="03" />1.8.x&nbsp;
									<input type="radio" name="vsion" value="04" />1.9.x&nbsp;
									<input type="radio" name="vsion" value="05" />1.10.x&nbsp;
									<input type="radio" name="vsion" value="06" />1.10.x以上版本&nbsp;
								</td>
							</tr>
							
							<tr height="30px">
								<td align="center">你喜欢我们的网站吗</td>
								<td align="center">
									<input type="radio" name="interesting" value="01"/>喜欢&nbsp;
									<input type="radio" name="interesting" value="02" />不喜欢&nbsp;
								</td>
							</tr>
							
							<tr height="200px">
								<td align="center">你想说的话</td>
								<td align="center">
									<p>&nbsp;</p>
									<textarea placeholder="写写你的建议吧" rows="15" cols="60"></textarea>
									<p>&nbsp;</p>
									<input type="checkbox" name="face" value="01" /><img src="img/表情01.gif" height="40px" width="40px" />
									<input type="checkbox" name="face" value="03" /><img src="img/表情03.gif" height="40px" width="40px" />
									<input type="checkbox" name="face" value="04" /><img src="img/表情04.gif" height="40px" width="40px" />
									<input type="checkbox" name="face" value="05" /><img src="img/表情05.gif" height="40px" width="40px" />
									<input type="checkbox" name="face" value="06" /><img src="img/表情06.gif" height="40px" width="40px" />
									<input type="checkbox" name="face" value="07" /><img src="img/表情07.gif" height="40px" width="40px" />
									<input type="checkbox" name="face" value="08" /><img src="img/表情08.gif" height="40px" width="40px" />
									<input type="checkbox" name="face" value="09" /><img src="img/表情09.gif" height="40px" width="40px" />
									<input type="checkbox" name="face" value="10" /><img src="img/表情10.gif" height="40px" width="40px" />
								</td>
							</tr>
							
						</table>
					</td>
					<td colspan="1" width="50px"> </td>
				</tr>
				
				
			
				<tr>
					<td colspan="8" height="50px" align="center"><input type="image" name="go" src="img/发送按钮(3).jpg"/></td>
				</tr>
			</table>
			</form>
		</div>
	</body>
</html>

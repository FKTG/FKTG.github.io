<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的世界中文网留言板</title>
		<link rel="stylesheet" href="css/style_new.css" />
		<link rel="shortcut icon" " href="img/我的世界01.ico"/>
		<style>
		body{
			background: url(img/top1.png);
		}
		</style>
	</head>
	<body>
		<div class="dive">
			<form action="getnew2.html" method="get">
			<table class="ta" border="0" cellspacing="" cellpadding="" width="60%" height="800"  background="img/book.png" >
				
				<caption><h1>留言板</h1></caption>
				<tr><td class="up" height="25px" colspan="8" background="img/book-up.png" ></td></tr>
				<tr>
					<td colspan="8" height="30px" align="center"><img src="img/01_1.png" height="40px" /> </td>
				</tr>
				
				
				<tr>
					<td colspan="1" height="200px" width="30px"> </td>
					<td colspan="6">
						<table border="1" cellspacing="0" cellpadding="" width="100%" height="100%">
							
							<tr height="30px"><th bgcolor="orange" colspan="2" height="30px"><font color="#0000FF" size="4">意见反馈</font> </th></tr>
							
							<tr height="50px">
								<td width="300px" align="right">您的姓名:&nbsp;&nbsp;&nbsp;</td>
								<td>
									&nbsp;&nbsp;&nbsp;
									<input type="text" name="yourname" placeholder="输入您的姓名" /><font color="red">*</font>
									
								</td>
							</tr>
							
							<tr height="30px">
								<td align="right">您的邮箱:&nbsp;&nbsp;&nbsp;</td>
								<td>
									&nbsp;&nbsp;&nbsp;
									<input type="text" name="E-mail" placeholder="请输入您的邮箱" />
								</td>
							</tr>
							
							<tr height="30px">
								<td align="right">您的手机号:&nbsp;&nbsp;&nbsp;</td>
								<td>
									&nbsp;&nbsp;&nbsp;
									<input type="text" name="phonenumber" placeholder="请输入您的手机号" />
								</td>
							</tr>
							
							<tr height="30px">
								<td align="right">您的服务器ip:&nbsp;&nbsp;&nbsp;</td>
								<td>
									&nbsp;&nbsp;&nbsp;
									<input type="text" name="MCip" placeholder="请输入您的服务器ip" />
								</td>
							</tr>
							
							<tr height="30px">
								<td align="right">您的留言:&nbsp;&nbsp;&nbsp;</td>
								<td align="center">
									<textarea placeholder="写写你的建议吧" rows="6" cols="60"></textarea>
								</td>
							</tr>
							
							<tr height="50px"> 
								<td align="right">选择表情:&nbsp;&nbsp;&nbsp;</td>
								<td>
									<input type="checkbox" name="face" value="01" /><img src="img/表情01.gif" height="40px" width="40px" />
									<input type="checkbox" name="face" value="03" /><img src="img/表情03.gif" height="40px" width="40px" />
									<input type="checkbox" name="face" value="04" /><img src="img/表情04.gif" height="40px" width="40px" />
									<input type="checkbox" name="face" value="05" /><img src="img/表情05.gif" height="40px" width="40px" />
									<input type="checkbox" name="face" value="06" /><img src="img/表情06.gif" height="40px" width="40px" />
									<input type="checkbox" name="face" value="07" /><img src="img/表情07.gif" height="40px" width="40px" />
									<input type="checkbox" name="face" value="08" /><img src="img/表情08.gif" height="40px" width="40px" />
									<input type="checkbox" name="face" value="09" /><img src="img/表情09.gif" height="40px" width="40px" />
									<input type="checkbox" name="face" value="10" /><img src="img/表情10.gif" height="40px" width="40px" />
								</td>
							</tr>
							
							<tr height="100px">
								<td align="right">选择头像:&nbsp;&nbsp;&nbsp;</td>
								<td align="center">
									<input type="checkbox" name="had" value="01" /><img src="img/头像01.png" height="100px" width="100px" />
									<input type="checkbox" name="had" value="02" /><img src="img/头像02.png" height="100px" width="100px" />
									<input type="checkbox" name="had" value="03" /><img src="img/头像03.png" height="100px" width="100px" />
									<p></p>
									<input type="checkbox" name="had" value="04" /><img src="img/头像04.png" height="100px" width="100px" />
									<input type="checkbox" name="had" value="05" /><img src="img/头像05.png" height="100px" width="100px" />
									<input type="checkbox" name="had" value="06" /><img src="img/头像06.png" height="100px" width="100px" />
								</td>
							</tr>
							
						</table>
					</td>
					<td colspan="1" width="50px"> </td>
				</tr>
				
				
			
				<tr>
					<td colspan="8" height="50px" align="center"><input type="image" name="go" src="img/发送按钮(3).jpg"/></td>
				</tr>
			</table>
			</form>
		</div>
	</body>
</html>

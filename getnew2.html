<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的世界中文网注册</title>
		<link rel="stylesheet" href="css/style_new.css" />
		<link rel="shortcut icon" " href="img/我的世界01.ico"/>
		<style>
		body{
			background: url(img/top1.png);
		}
		</style>
	</head>
	<body>
		<div class="dive">
			<form action="index.html" method="get">
			<table class="ta" border="0" cellspacing="" cellpadding="" width="60%" height="800"  background="img/book.png">
				<caption><h1>注册</h1></caption>
				<tr><td class="up" height="25px" colspan="8" background="img/book-up.png" ></td></tr>
				<tr>
					<td colspan="8" height="60px" align="center"><img src="img/01_1.png"  /> </td>
				</tr>
				
				<tr>
					<td colspan="8" height="60px"><h2 align="center">欢迎注册</h2></td>
				</tr>
				
				<tr>
					<td colspan="8" height="50px"><h4 align="center">注意！本网站暂时在测试阶段</h4> </td>
				</tr>
				
				<tr>
					<td colspan="8" height="30px" align="center"><label><img src="img/史蒂夫头.png" height="25" width="25" align="center"/><input type="text" name="name" placeholder="请输入用户名"/> </label><br /></td>
				</tr>
				
				<tr>
					<td colspan="8" height="30px" align="center"><label><img src="img/钻石胸甲.png" height="25" width="25" align="center"/><input type="text" name="yourname" placeholder="请输入账号"/> </label><br /></td>
				</tr>
				
				<tr>
					<td colspan="8" height="30px" align="center"><label><img src="img/箱子.jpg" height="25" width="25" align="center"/><input type="password" name="password" placeholder="请输入密码"/> </label><br /></td>
				</tr>
				
				<tr>
					<td colspan="8" height="30px" align="center"><label><img src="img/箱子.jpg" height="25" width="25" align="center"/><input type="password" name="password" placeholder="请再次确认密码"/> </label><br /></td>
				</tr>
				
				<tr>
					  <td colspan="8" height="30px" align="center">地区:
					  	<select>
					  		<option value="ch">中国</option>
					  		<option value="en">英国</option>
					  		<option value="fr">法国</option>
					  		<option value="am">美国</option>
					  		<option value="other">其他</option>
					  	</select>
					  </td>
				</tr>
				
				<tr height="50px" align="center">
					
				</tr>
				
				
				<tr>
					<td colspan="8" height="50px" align="center"><input type="image" name="go" src="img/注册.png"/></td>
				</tr>
			</table>
			</form>
		</div>
	</body>
</html>
